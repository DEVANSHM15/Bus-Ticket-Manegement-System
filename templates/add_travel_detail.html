<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Travel Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_travel.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Travel Detail</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ session['username'] }}" readonly required>
            <label for="travel_date">Travel Date:</label>
            <input type="date" id="travel_date" name="travel_date" required>
            <label for="travel_time">Travel Time:</label>
            <input type="time" id="travel_time" name="travel_time" required>
            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure" required>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <button type="submit">Add Travel Detail</button>
        </form>
        <p><a href="{{ url_for('travel_details') }}">Back to Travel Details</a></p>
    </div>
</body>
</html>
